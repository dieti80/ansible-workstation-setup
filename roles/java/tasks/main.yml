---
- name: Install JDK
  package:
    name:
      - build-essential
      - "openjdk-{{ openjdk_version }}-jdk"
      - "openjdk-{{ openjdk_version }}-doc"
      - "openjdk-{{ openjdk_version }}-jre-headless"
      - "openjdk-{{ openjdk_version }}-source"
    state: present
  when: ansible_distribution == 'Debian' or ansible_distribution == 'Ubuntu'