- name: install common packages
  package:
    name:
    - vim
    - git
    - tig
    - meld
    - diffutils
    - unzip
    - tar
    - coreutils
    - wget
    - python3-pip
    state: present
  tags:
    - system

- name: Install network tools
  package:
    name:
      - wireshark
      - tcpdump
      - netcat-openbsd
      - iftop
    state: present
  tags:
    - system
